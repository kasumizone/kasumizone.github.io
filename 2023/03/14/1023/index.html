<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="type">int</span> number[<span class="number">10</span>] = &#123;<span class="number">0</span>&#125;;	<span class="comment">//初始化一个数组，存放输入的数字字符串每个数字出现的次数</span></span><br><span class="line">	string input,output ;	<span class="comment">//定义输入输出字符串</span></span><br><span class="line">	cin&gt;&gt;input;</span><br><span class="line">	<span class="type">int</span> jinwei = <span class="number">0</span>;		    <span class="comment">//进位</span></span><br><span class="line">	<span class="comment">//把输入的字符串统计出现的数字个数</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=input.<span class="built_in">length</span>()<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">		number[input[i]-<span class="string">&#x27;0&#x27;</span>]++;		<span class="comment">//字符转为int，用字符-&#x27;0&#x27;，减0的ASCLL码刚好是对应字符的int</span></span><br><span class="line">		<span class="keyword">if</span>((input[i]-<span class="string">&#x27;0&#x27;</span>)*<span class="number">2</span> + jinwei&gt;=<span class="number">10</span>)&#123;</span><br><span class="line">           	 <span class="comment">//字符串首部加数据，注意这里只能是0，字符串长度未知，不能加到其他位置</span></span><br><span class="line">			output.<span class="built_in">insert</span>(<span class="number">0</span>,<span class="built_in">to_string</span>((input[i]-<span class="string">&#x27;0&#x27;</span>)*<span class="number">2</span> + jinwei<span class="number">-10</span>));	</span><br><span class="line">			jinwei = <span class="number">1</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			output.<span class="built_in">insert</span>(<span class="number">0</span>,<span class="built_in">to_string</span>((input[i]-<span class="string">&#x27;0&#x27;</span>)*<span class="number">2</span> + jinwei));</span><br><span class="line">			jinwei = <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">auto</span> x:output)&#123;</span><br><span class="line">		number[x-<span class="string">&#x27;0&#x27;</span>]--;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(jinwei)&#123;</span><br><span class="line">		output.<span class="built_in">insert</span>(<span class="number">0</span>,<span class="string">&quot;1&quot;</span>);	<span class="comment">//最高位还有进位加一</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">bool</span> flag = <span class="literal">true</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">auto</span> x:number)&#123;</span><br><span class="line">		<span class="keyword">if</span>(x!=<span class="number">0</span>)&#123;</span><br><span class="line">			flag = <span class="literal">false</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//统计*2后</span></span><br><span class="line">	string res = flag?<span class="string">&quot;Yes&quot;</span>:<span class="string">&quot;No&quot;</span>;</span><br><span class="line">	cout&lt;&lt;res&lt;&lt;endl;</span><br><span class="line">	cout&lt;&lt;output&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
