ss="meta">#<span class="keyword">include</span> <span class="string">&lt;iomanip&gt;</span>		<span class="comment">//C++输出保留指定位的小数</span></span></span><br><span class="line"><span class="comment">//#include &lt;cstdio&gt;		//C语言输入输出</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">//系数为1到1000</span></span><br><span class="line">	<span class="type">double</span> xishu[<span class="number">1001</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="type">int</span> k;</span><br><span class="line">	cin&gt;&gt;k;		<span class="comment">//输入系数非零项个数</span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">while</span>(k--)&#123;</span><br><span class="line">		<span class="type">int</span> x;</span><br><span class="line">		<span class="type">double</span> a;</span><br><span class="line">		cin&gt;&gt;x&gt;&gt;a;</span><br><span class="line">		xishu[x]+=a;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="type">int</span> k2;</span><br><span class="line">	cin&gt;&gt;k2;</span><br><span class="line">	<span class="keyword">while</span>(k2--)&#123;</span><br><span class="line">		<span class="type">int</span> x;</span><br><span class="line">		<span class="type">double</span> a;</span><br><span class="line">		cin&gt;&gt;x&gt;&gt;a;</span><br><span class="line">		xishu[x]+=a;</span><br><span class="line">	&#125;</span><br><span class="line">    </span><br><span class="line">	<span class="type">int</span> sum = <span class="number">0</span>;</span><br><span class="line">	map&lt;<span class="type">int</span>,<span class="type">double</span>&gt; m;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">1001</span>;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(xishu[i]!=<span class="number">0</span>)&#123;</span><br><span class="line">			sum++;</span><br><span class="line">			m.<span class="built_in">insert</span>(<span class="built_in">pair</span>&lt;<span class="type">int</span>,<span class="type">double</span>&gt;(i,xishu[i]));	<span class="comment">//非零的存到Map里等下遍历，Map可以自动排序</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	cout&lt;&lt;sum;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(map&lt;<span class="type">int</span>,<span class="type">double</span>&gt;::reverse_iterator it = m.<span class="built_in">rbegin</span>();it!=m.<span class="built_in">rend</span>();it++)&#123;</span><br><span class="line">         <span class="comment">//保留一位小数输出的方法</span></span><br><span class="line">		<span class="comment">//printf(&quot; %d %.1f&quot;,it-&gt;first,it-&gt;second);	//C语言输出</span></span><br><span class="line">		cout&lt;&lt;fixed&lt;&lt;<span class="built_in">setprecision</span>(<span class="number">1</span>)&lt;&lt;<span class="string">&quot; &quot;</span>&lt;&lt;(*it).first&lt;&lt;<span class="string">&quot; &quot;</span>&lt;&lt;it-&gt;second;</span><br><span class="line">	&#125;</span><br><span class="line">	cout&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
