</blockquote>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span>		<span class="comment">//vector容器用 先进后出栈</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string&gt;</span>		<span class="comment">//字符串string</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;algorithm&gt;</span>	<span class="comment">//翻转字符串用</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="type">int</span> a = <span class="number">0</span>;<span class="comment">//加数1</span></span><br><span class="line">	<span class="type">int</span> b = <span class="number">0</span>;<span class="comment">//加数2</span></span><br><span class="line">	cin&gt;&gt;a&gt;&gt;b;<span class="comment">//获取输入的加数</span></span><br><span class="line">	<span class="type">int</span> sum = a+b;<span class="comment">//求和</span></span><br><span class="line">	<span class="type">int</span> n = <span class="number">0</span>;</span><br><span class="line">	string res;	<span class="comment">//结果字符串</span></span><br><span class="line">	<span class="keyword">if</span>(sum == <span class="number">0</span>)&#123;<span class="comment">//是0直接输出</span></span><br><span class="line">		cout&lt;&lt;sum;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(sum &lt; <span class="number">0</span>)&#123;<span class="comment">//负数先输出负号，在把负数变正数</span></span><br><span class="line">		cout&lt;&lt;<span class="string">&quot;-&quot;</span>;</span><br><span class="line">		sum = -sum;</span><br><span class="line">	&#125;</span><br><span class="line">	vector&lt;<span class="type">int</span>&gt; v;</span><br><span class="line">	<span class="keyword">while</span>(sum!=<span class="number">0</span>)&#123;</span><br><span class="line">		n = sum%<span class="number">10</span>;	<span class="comment">//取每位</span></span><br><span class="line">		v.<span class="built_in">emplace_back</span>(n);	<span class="comment">//把每位都存在容器中</span></span><br><span class="line">		sum/=<span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	vector&lt;<span class="type">int</span>&gt; resv;</span><br><span class="line">	<span class="type">int</span> x = <span class="number">0</span>;</span><br><span class="line">	<span class="type">int</span> size = v.<span class="built_in">size</span>();</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;size;i++)&#123;	<span class="comment">//逆置</span></span><br><span class="line">		resv.<span class="built_in">emplace_back</span>(v.<span class="built_in">back</span>());</span><br><span class="line">		v.<span class="built_in">pop_back</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;size;i++)&#123;	</span><br><span class="line">		<span class="keyword">if</span>(x == <span class="number">3</span>)&#123;			<span class="comment">//每隔三位加逗号</span></span><br><span class="line">			res.<span class="built_in">append</span>(<span class="string">&quot;,&quot;</span>);</span><br><span class="line">			x = <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		x++;</span><br><span class="line">		res.<span class="built_in">append</span>(<span class="built_in">to_string</span>(resv.<span class="built_in">back</span>()));</span><br><span class="line">		resv.<span class="built_in">pop_back</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">reverse</span>(res.<span class="built_in">begin</span>(),res.<span class="built_in">end</span>());	<span class="comment">//反转字符串</span></span><br><span class="line">	cout&lt;&lt;res&lt;&lt;endl;	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
